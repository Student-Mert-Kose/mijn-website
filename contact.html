    <header class="row m-5">
        <h1 class="col text-center display-3  geel">Laten we samenwerken!</h1>
    </header>
    <div class="container">
        <div class="row">
          <main class="col-md-9 pe-3">
            <section id="contact" class="row">
              <div class="col-12 mb-3">
                <h2 class="text-uppercase fs-5 fw-bolder pt-3 geel">contact</h2>
                <p>Vul het contactformulier in.<br>Velden met een <span>*</span> zijn verplicht.</p>
              </div>
              <hr>
    
              <form action="#" method="post">
                <fieldset class="row g-3 mb-3">
                  <legend class="text-uppercase fs-6 fw-bolder pt-3 geel ">formulier</legend>
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">voornaam <span>*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">achternaam <span>*</span></label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                  <div class="col-12">
                    <label for="mail" class="form-label">e-mail <span>*</span></label>
                    <input type="email" class="form-control" id="mail" required>
                  </div>
                  <div class="col-md-12">
                    <label for="bericht" class="form-label">bericht <span>*</span></label>
                    <textarea class="form-control" id="bericht" name="bericht" rows="4"></textarea>
                  </div>
                </fieldset>
                <div class="col-12 mt-5">
                  <button type="submit" class="btn btn-warning" >verzenden</button>
                </div>
              </form>
            </section>
          </main>
        </div>
